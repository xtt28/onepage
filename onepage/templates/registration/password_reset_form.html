{% extends "layout.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}

{% if form.errors %}
<article>
    {% for key, value in form.errors.items %}
    {{ value }}
    {% endfor %}
</article>
{% endif %}

<hgroup>
    <h1>Reset your password</h1>
</hgroup>
<form hx-post="{% url "password_reset" %}">
    {{ form }}
    <button>Send email</button>
</form>
{% endblock %}
