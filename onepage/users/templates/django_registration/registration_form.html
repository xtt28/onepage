{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}

{% if form.errors %}
<article>
    Please correct all errors.
</article>
{% endif %}

<hgroup>
    <h1>Register</h1>
</hgroup>
<form action="{% url "django_registration_register" %}" method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit" value="Register">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
