{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}

{% if form.errors %}
<article>
    Please correct all errors.
</article>
{% endif %}

<hgroup>
    <h1>Register</h1>
    {% if next %}
    <p>
        You must sign in to access this page.
    </p>
    {% endif %}
</hgroup>
<form action="{% url "login" %}" method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit" value="Register">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
