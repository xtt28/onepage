{% extends "layout.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<h1>Sign in</h1>
<form action="{% url "login" %}" method="post">
    {% csrf_token %}
    <div>
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>

    <input type="submit" value="Sign in">
    <input type="hidden" name="next" value="{{ next }}">
</form>
{% endblock %}
