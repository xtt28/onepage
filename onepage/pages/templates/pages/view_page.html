{% extends "layout.html" %}
{% block title %}{{ page_data.user.username }}'s page{% endblock %}

{% block content %}
<h1>{{ page_data.user.username }}</h1>
{{ page_data.description }}
<ul>
    {% for link in page_data.pagelink_set.all %}
    <li>
        <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
